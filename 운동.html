        <br><br><br><div class="caption">제가 가장 이상적이라고 생각하는 운동법과 몸 프레임 마음가짐 등등 헬스인으로써 롤모델 말왕입니다. 저는 헬스를 시작한건 오래되었지만 부상과 재수라는 공백기때문에 제대로 시작한지는 몇개월 되지 않았습니다. 언젠가는 이상적인 몸을 만드리라 생각합니다. </div>
